<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #hora-container {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Hora Atual em São Paulo</h1>
    <p id="hora">Carregando...</p>

    <script>
        // O código JavaScript para buscar e exibir a hora
        fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo')
            .then(response => response.json())
            .then(data => {
                // Pega a string da data e hora, e extrai apenas a hora e o minuto
                const horaAtual = data.datetime.substring(11, 16);

                // Encontra o elemento HTML com o id="hora"
                const elementoHora = document.getElementById('hora');

                // Atualiza o texto do elemento com a hora atual
                elementoHora.textContent = horaAtual;
            })
            .catch(error => {
                console.error('Erro ao buscar a hora:', error);
                const elementoHora = document.getElementById('hora');
                elementoHora.textContent = 'Erro ao carregar a hora.';
            });
    </script>

</body>

</html>
